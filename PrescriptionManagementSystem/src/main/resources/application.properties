spring.application.name=PrescriptionManagementSystem

# Set the H2 console path (default is /h2-console)
spring.h2.console.path=/h2-console

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update

# Allow web access to the console (optional if running locally)
spring.datasource.hikari.allowPoolSuspension=true

spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true

spring.sql.init.mode=always

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#spring.jpa.hibernate.ddl-auto=validate

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.main.allow-circular-references=true






