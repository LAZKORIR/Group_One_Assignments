<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pharmacist Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script>
      function showDispenseSuccess() {
          alert("Medicine successfully dispensed!");
      }
  </script>
</head>
<body>
<div class="pane">
  <h1>Pharmacist Prescription List</h1>

  <table id="prescriptionTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Medication</th>
      <th>Issue Date</th>
      <th>Refills Remaining</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prescription : ${prescriptions}">
      <td th:text="${prescription.id}"></td>
      <td th:text="${prescription.patient.name}"></td>
      <td th:text="${prescription.medication.name}"></td>
      <td th:text="${prescription.issueDate}"></td>
      <td th:text="${prescription.refillsRemaining}"></td>
    </tr>
    </tbody>
  </table>

  <div class="actions">
    <button><a href="/pharmacist/generic-substitutes/1">View Generic Substitutes</a></button>
    <button><a href="/login">Logout</a></button>
  </div>
</div>
</body>
</html>
