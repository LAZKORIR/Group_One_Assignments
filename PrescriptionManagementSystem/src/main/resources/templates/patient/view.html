<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Details</title>
</head>
<body>
<h1 th:text="'Patient: ' + ${patient.name}"></h1>
<p>Phone: <span th:text="${patient.phoneNumber}"></span></p>
<p>Date of Birth: <span th:text="${patient.dateOfBirth}"></span></p>
<p>Insurance Provider: <span th:text="${patient.insuranceProvider}"></span></p>
<ul>
  <li th:each="prescription : ${patient.prescriptions}">
    <span th:text="'Prescription ID: ' + ${prescription.id}"></span>
  </li>
</ul>
<button onclick="window.location.href='/patient'">Back to Patients</button>
</body>
</html>
