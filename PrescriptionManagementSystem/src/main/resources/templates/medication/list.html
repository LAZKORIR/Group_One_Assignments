<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medication List</title>
</head>
<body>
<h1>Medications</h1>
<ul>
    <li th:each="medication : ${medications}">
        <a th:href="@{'/medication/' + ${medication.id}}" th:text="${medication.name}"></a>
    </li>
</ul>
<button onclick="window.location.href='/'">Home</button>
</body>
</html>
