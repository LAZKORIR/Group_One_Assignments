<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medication Details</title>
</head>
<body>
<h1 th:text="'Medication: ' + ${medication.name}"></h1>
<p>Unit: <span th:text="${medication.unit}"></span></p>
<p>Side Effects: <span th:text="${medication.sideEffects}"></span></p>
<p>Generic Available: <span th:text="${medication.genericAvailable} ? 'Yes' : 'No'"></span></p>
<button onclick="window.location.href='/medication'">Back to Medications</button>
</body>
</html>
